<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureVault - Admin Panel</title>
    <style>
        /* All CSS from previous admin.html remains the same */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
        }

        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }

        .content-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 992px) {
            .content-area {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }

        .badge-free {
            background: #6c757d;
            color: white;
        }

        .badge-premium {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .notification-box {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .search-box {
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 12px;
            border: 2px solid #667eea;
            border-radius: 5px;
            font-size: 16px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .tab-navigation {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }

        .tab {
            padding: 15px 25px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            border-bottom-color: #667eea;
            color: #667eea;
            font-weight: bold;
        }

        .chart-container {
            height: 300px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-shield-alt"></i> SecureVault Admin Panel</h1>
            <div>
                <button class="btn btn-danger" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
                
                <!-- Add this button to admin.html header -->
<button class="btn" onclick="goToHome()" style="margin-right: 10px;">
    <i class="fas fa-home"></i> Home
</button>
            </div>
        </div>

        <!-- Tab Navigation -->
        <div class="tab-navigation">
            <div class="tab active" onclick="showTab('dashboard')">Dashboard</div>
            <div class="tab" onclick="showTab('users')">Users</div>
            <div class="tab" onclick="showTab('payments')">Payments</div>
            <div class="tab" onclick="showTab('notifications')">Notifications</div>
            <div class="tab" onclick="showTab('settings')">Settings</div>
        </div>

        <!-- Search Box -->
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search users..." onkeyup="searchUsers()">
        </div>

        <!-- Stats Overview -->
        <div id="statsOverview" class="stats-container">
            <!-- Stats will be loaded here -->
            <div class="loading">Loading statistics...</div>
        </div>

        <!-- Content Area -->
        <div class="content-area">
            <!-- Users List -->
            <div class="card">
                <h2><i class="fas fa-users"></i> Users</h2>
                <div id="usersList" class="loading">Loading users...</div>
            </div>

            <!-- Storage Analytics -->
            <div class="card">
                <h2><i class="fas fa-chart-bar"></i> Storage Analytics</h2>
                <div id="storageChart" class="chart-container">
                    <canvas id="storageCanvas"></canvas>
                </div>
            </div>

            <!-- Notifications -->
            <div class="card">
                <h2><i class="fas fa-bell"></i> Send Notification</h2>
                <div class="notification-box">
                    <select class="form-control" id="notificationTarget">
                        <option value="all">All Users</option>
                        <option value="premium">Premium Users Only</option>
                        <option value="free">Free Users Only</option>
                    </select>
                    <input type="text" class="form-control" id="notificationTitle" placeholder="Notification Title">
                    <textarea class="form-control" id="notificationMessage" placeholder="Notification Message" rows="3"></textarea>
                    <button class="btn btn-primary" onclick="sendNotification()">
                        <i class="fas fa-paper-plane"></i> Send Notification
                    </button>
                </div>
            </div>

            <!-- Payment Monitoring -->
            <div class="card">
                <h2><i class="fas fa-credit-card"></i> Recent Payments</h2>
                <div id="paymentsList" class="loading">Loading payments...</div>
            </div>
        </div>
    </div>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

    <script type="module">
        // Import Firebase modules
        import { 
            auth, db, 
            collection, doc, getDoc, getDocs, 
            query, where, orderBy, updateDoc, deleteDoc,
            onAuthStateChanged, signOut
        } from './firebase-config.js';

        // Admin Email (Configure this)
        const ADMIN_EMAIL = "admin@securevault.com";

        // Initialize Admin Panel
        document.addEventListener('DOMContentLoaded', initAdminPanel);

        async function initAdminPanel() {
            // Setup event listener
            document.getElementById('logoutBtn').addEventListener('click', logoutHandler);
            
            // Check admin authentication
            onAuthStateChanged(auth, async (user) => {
                if (user && user.email === ADMIN_EMAIL) {
                    // Set admin custom claim
                    await setAdminClaim(user);
                    loadDashboard();
                } else {
                    // Redirect to login
                    window.location.href = 'users.html';
                }
            });
        }

        // Set admin custom claim
        async function setAdminClaim(user) {
            // In production, this should be done via Cloud Function
            const idToken = await user.getIdTokenResult();
            if (!idToken.claims.admin) {
                alert('You need admin privileges to access this panel');
                window.location.href = 'users.html';
            }
        }

        // Load Dashboard
        async function loadDashboard() {
            await loadStats();
            await loadUsers();
            await loadPayments();
            initCharts();
        }

        // Load Statistics
        async function loadStats() {
            try {
                // Get total users
                const usersQuery = query(collection(db, 'users'));
                const usersSnapshot = await getDocs(usersQuery);
                const totalUsers = usersSnapshot.size;
                
                // Get premium users
                const premiumQuery = query(collection(db, 'users'), where('isPremium', '==', true));
                const premiumSnapshot = await getDocs(premiumQuery);
                const premiumUsers = premiumSnapshot.size;
                
                // Calculate storage usage
                let totalStorage = 0;
                let freeStorage = 0;
                
                usersSnapshot.forEach(docSnap => {
                    const data = docSnap.data();
                    const usage = data.usage || {};
                    totalStorage += Object.values(usage).reduce((a, b) => a + b, 0);
                    if (!data.isPremium) {
                        freeStorage += Object.values(usage).reduce((a, b) => a + b, 0);
                    }
                });
                
                // Get today's signups
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                const todaySignups = usersSnapshot.docs.filter(docSnap => {
                    const created = docSnap.data().createdAt?.toDate();
                    return created && created >= today;
                }).length;
                
                // Get total storage size (approximate)
                const documentsQuery = query(collection(db, 'vaults'));
                const documentsSnapshot = await getDocs(documentsQuery);
                const totalDocuments = documentsSnapshot.size;
                
                // Update stats display
                document.getElementById('statsOverview').innerHTML = `
                    <div class="stat-card">
                        <h3>Total Users</h3>
                        <div class="value">${totalUsers}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Premium Users</h3>
                        <div class="value">${premiumUsers}</div>
                        <div>${Math.round((premiumUsers / totalUsers) * 100)}% conversion</div>
                    </div>
                    <div class="stat-card">
                        <h3>Today's Signups</h3>
                        <div class="value">${todaySignups}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Total Items</h3>
                        <div class="value">${totalStorage}</div>
                        <div>${totalDocuments} documents stored</div>
                    </div>
                `;
                
            } catch (error) {
                console.error('Error loading stats:', error);
                document.getElementById('statsOverview').innerHTML = '<div class="loading">Error loading statistics</div>';
            }
        }

        // Load Users List
        async function loadUsers() {
            try {
                const usersQuery = query(
                    collection(db, 'users'),
                    orderBy('createdAt', 'desc')
                );
                
                const usersSnapshot = await getDocs(usersQuery);
                let usersHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>Status</th>
                                <th>Items</th>
                                <th>Joined</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                for (const docSnap of usersSnapshot.docs) {
                    const user = docSnap.data();
                    const userId = docSnap.id;
                    
                    const totalItems = Object.values(user.usage || {}).reduce((a, b) => a + b, 0);
                    const joinDate = user.createdAt?.toDate().toLocaleDateString() || 'N/A';
                    const email = user.email || 'No email';
                    const name = user.name || 'Unknown';
                    const photoURL = user.photoURL || 'https://via.placeholder.com/30';
                    
                    usersHTML += `
                        <tr>
                            <td>
                                <div style="display: flex; align-items: center; gap: 10px;">
                                    <img src="${photoURL}" 
                                         style="width: 30px; height: 30px; border-radius: 50%;">
                                    <div>
                                        <div>${name}</div>
                                        <small style="color: #666;">${email}</small>
                                    </div>
                                </div>
                            </td>
                            <td>
                                ${user.isPremium ? 
                                    '<span class="badge badge-premium">PREMIUM</span>' : 
                                    '<span class="badge badge-free">FREE</span>'}
                            </td>
                            <td>${totalItems}</td>
                            <td>${joinDate}</td>
                            <td>
                                <button class="btn btn-primary" onclick="viewUserDetails('${userId}')">
                                    <i class="fas fa-eye"></i>
                                </button>
                                ${!user.isPremium ? 
                                    `<button class="btn btn-success" onclick="upgradeUser('${userId}')">
                                        <i class="fas fa-crown"></i>
                                    </button>` : 
                                    `<button class="btn btn-danger" onclick="downgradeUser('${userId}')">
                                        <i class="fas fa-times"></i>
                                    </button>`}
                            </td>
                        </tr>
                    `;
                }
                
                usersHTML += '</tbody></table>';
                document.getElementById('usersList').innerHTML = usersHTML;
                
            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('usersList').innerHTML = 'Error loading users';
            }
        }

        // Load Payments
        async function loadPayments() {
            try {
                // Get premium subscriptions
                const premiumQuery = query(
                    collection(db, 'premium'),
                    orderBy('upgradedAt', 'desc')
                );
                
                const premiumSnapshot = await getDocs(premiumQuery);
                
                let paymentsHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>User ID</th>
                                <th>Plan</th>
                                <th>Upgraded</th>
                                <th>Expires</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                for (const docSnap of premiumSnapshot.docs) {
                    const payment = docSnap.data();
                    const userId = docSnap.id;
                    const upgradedDate = new Date(payment.upgradedAt).toLocaleDateString();
                    const expiryDate = new Date(payment.expiryDate);
                    const isActive = expiryDate > new Date();
                    
                    // Get user info
                    let userName = 'Unknown';
                    try {
                        const userDoc = await getDoc(doc(db, 'users', userId));
                        if (userDoc.exists()) {
                            userName = userDoc.data().name || 'User';
                        }
                    } catch (error) {
                        console.error('Error fetching user:', error);
                    }
                    
                    paymentsHTML += `
                        <tr>
                            <td>${userName}</td>
                            <td>${payment.plan || 'Monthly'}</td>
                            <td>${upgradedDate}</td>
                            <td>${expiryDate.toLocaleDateString()}</td>
                            <td>
                                ${isActive ? 
                                    '<span style="color: #28a745;">✓ Active</span>' : 
                                    '<span style="color: #dc3545;">✗ Expired</span>'}
                            </td>
                        </tr>
                    `;
                }
                
                paymentsHTML += '</tbody></table>';
                document.getElementById('paymentsList').innerHTML = paymentsHTML;
                
            } catch (error) {
                console.error('Error loading payments:', error);
                document.getElementById('paymentsList').innerHTML = 'Error loading payments';
            }
        }

        // Initialize Charts
        function initCharts() {
            const ctx = document.getElementById('storageCanvas').getContext('2d');
            
            // Create chart with initial data
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['IDs', 'Passwords', 'Notes', 'Documents', 'Images'],
                    datasets: [{
                        label: 'Storage Distribution',
                        data: [0, 0, 0, 0, 0],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.5)',
                            'rgba(54, 162, 235, 0.5)',
                            'rgba(255, 206, 86, 0.5)',
                            'rgba(75, 192, 192, 0.5)',
                            'rgba(153, 102, 255, 0.5)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
            
            // Load actual data
            loadChartData();
        }

        async function loadChartData() {
            try {
                const usersQuery = query(collection(db, 'users'));
                const usersSnapshot = await getDocs(usersQuery);
                
                const totals = {
                    ids: 0,
                    passwords: 0,
                    notes: 0,
                    documents: 0,
                    images: 0
                };
                
                usersSnapshot.forEach(docSnap => {
                    const data = docSnap.data();
                    const usage = data.usage || {};
                    
                    for (const key in totals) {
                        totals[key] += usage[key] || 0;
                    }
                });
                
                // Update chart
                const chart = Chart.getChart('storageCanvas');
                if (chart) {
                    chart.data.datasets[0].data = [
                        totals.ids,
                        totals.passwords,
                        totals.notes,
                        totals.documents,
                        totals.images
                    ];
                    chart.update();
                }
            } catch (error) {
                console.error('Error loading chart data:', error);
            }
        }

        // Search Users
        function searchUsers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.querySelectorAll('#usersList tbody tr');
            
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchTerm) ? '' : 'none';
            });
        }

        // Send Notification
        async function sendNotification() {
            const target = document.getElementById('notificationTarget').value;
            const title = document.getElementById('notificationTitle').value;
            const message = document.getElementById('notificationMessage').value;
            
            if (!title || !message) {
                alert('Please fill in all fields');
                return;
            }
            
            try {
                // Save notification to Firestore
                const notificationData = {
                    target: target,
                    title: title,
                    message: message,
                    sentAt: new Date().toISOString(),
                    sentBy: auth.currentUser.uid,
                    sentByEmail: auth.currentUser.email
                };
                
                await addDoc(collection(db, 'notifications'), notificationData);
                
                alert('Notification saved successfully! Users will see it when they log in.');
                
                // Clear form
                document.getElementById('notificationTitle').value = '';
                document.getElementById('notificationMessage').value = '';
                
            } catch (error) {
                console.error('Error sending notification:', error);
                alert('Failed to send notification');
            }
        }

        // Upgrade User to Premium
        async function upgradeUser(userId) {
            if (confirm('Upgrade this user to premium?')) {
                try {
                    const expiryDate = new Date();
                    expiryDate.setMonth(expiryDate.getMonth() + 1);
                    
                    // Update user document
                    await updateDoc(doc(db, 'users', userId), {
                        isPremium: true,
                        premiumSince: new Date().toISOString(),
                        premiumPlan: 'monthly',
                        premiumExpiry: expiryDate.toISOString()
                    });
                    
                    // Create premium record
                    await setDoc(doc(db, 'premium', userId), {
                        userId: userId,
                        plan: 'monthly',
                        upgradedAt: new Date().toISOString(),
                        expiryDate: expiryDate.toISOString(),
                        isActive: true
                    });
                    
                    alert('User upgraded to premium!');
                    await loadUsers();
                    await loadStats();
                    
                } catch (error) {
                    console.error('Error upgrading user:', error);
                    alert('Failed to upgrade user: ' + error.message);
                }
            }
        }

        // Downgrade User
        async function downgradeUser(userId) {
            if (confirm('Remove premium from this user?')) {
                try {
                    // Update user document
                    await updateDoc(doc(db, 'users', userId), {
                        isPremium: false,
                        premiumPlan: null,
                        premiumExpiry: null
                    });
                    
                    // Delete premium record
                    await deleteDoc(doc(db, 'premium', userId));
                    
                    alert('User downgraded to free!');
                    await loadUsers();
                    await loadStats();
                    
                } catch (error) {
                    console.error('Error downgrading user:', error);
                    alert('Failed to downgrade user: ' + error.message);
                }
            }
        }

        // View User Details
        async function viewUserDetails(userId) {
            try {
                const userDoc = await getDoc(doc(db, 'users', userId));
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    const usage = userData.usage || {};
                    
                    let details = `
                        <strong>User Details:</strong><br>
                        Name: ${userData.name || 'N/A'}<br>
                        Email: ${userData.email || 'N/A'}<br>
                        Status: ${userData.isPremium ? 'Premium' : 'Free'}<br>
                        Joined: ${userData.createdAt?.toDate().toLocaleDateString() || 'N/A'}<br><br>
                        
                        <strong>Storage Usage:</strong><br>
                    `;
                    
                    for (const [key, value] of Object.entries(usage)) {
                        const limit = userData.isPremium ? 'Unlimited' : (userData.limits?.[key] || 'N/A');
                        details += `${key}: ${value} / ${limit}<br>`;
                    }
                    
                    alert(details);
                }
            } catch (error) {
                console.error('Error viewing user details:', error);
                alert('Failed to load user details');
            }
        }

        // Tab Navigation
        function showTab(tabName) {
            // Update active tab
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Load tab content
            switch(tabName) {
                case 'dashboard':
                    loadDashboard();
                    break;
                case 'users':
                    loadUsers();
                    break;
                case 'payments':
                    loadPayments();
                    break;
                case 'notifications':
                    loadNotifications();
                    break;
                case 'settings':
                    loadSettings();
                    break;
            }
        }

        async function loadNotifications() {
            try {
                const notificationsQuery = query(
                    collection(db, 'notifications'),
                    orderBy('sentAt', 'desc'),
                    where('sentBy', '==', auth.currentUser.uid)
                );
                
                const notificationsSnapshot = await getDocs(notificationsQuery);
                
                let notificationsHTML = '<h3>Sent Notifications</h3>';
                
                if (notificationsSnapshot.empty) {
                    notificationsHTML += '<p>No notifications sent yet.</p>';
                } else {
                    notificationsHTML += '<table><thead><tr><th>Title</th><th>Target</th><th>Sent At</th></tr></thead><tbody>';
                    
                    notificationsSnapshot.forEach(docSnap => {
                        const notification = docSnap.data();
                        notificationsHTML += `
                            <tr>
                                <td>${notification.title}</td>
                                <td>${notification.target}</td>
                                <td>${new Date(notification.sentAt).toLocaleString()}</td>
                            </tr>
                        `;
                    });
                    
                    notificationsHTML += '</tbody></table>';
                }
                
                // Update content area
                document.querySelector('.content-area').innerHTML = `
                    <div class="card">
                        ${notificationsHTML}
                    </div>
                `;
                
            } catch (error) {
                console.error('Error loading notifications:', error);
            }
        }

        async function loadSettings() {
            const settingsHTML = `
                <div class="card">
                    <h3><i class="fas fa-cog"></i> Admin Settings</h3>
                    
                    <div class="form-group">
                        <label>Free User Limits</label>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 10px 0;">
                            <input type="number" class="form-control" id="limitIds" placeholder="Max IDs" value="5">
                            <input type="number" class="form-control" id="limitPasswords" placeholder="Max Passwords" value="15">
                            <input type="number" class="form-control" id="limitNotes" placeholder="Max Notes" value="10">
                            <input type="number" class="form-control" id="limitDocuments" placeholder="Max Documents" value="5">
                            <input type="number" class="form-control" id="limitImages" placeholder="Max Images" value="5">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Auto-clean Old Files (Days)</label>
                        <input type="number" class="form-control" id="cleanDays" placeholder="Days" value="30">
                    </div>
                    
                    <button class="btn btn-primary" onclick="saveSettings()">
                        <i class="fas fa-save"></i> Save Settings
                    </button>
                </div>
            `;
            
            document.querySelector('.content-area').innerHTML = settingsHTML;
        }

        async function saveSettings() {
            // Implement settings save logic here
            alert('Settings saved! (This would update Firestore in production)');
        }

        // Logout Handler
        async function logoutHandler() {
            try {
                await signOut(auth);
                window.location.href = 'users.html';
            } catch (error) {
                console.error('Error signing out:', error);
                alert('Failed to logout');
            }
        }
