<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureVault - User Panel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Authentication Screen */
        .auth-container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 36px;
            color: white;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        /* Tabs */
        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
            position: relative;
        }

        .auth-tab.active {
            color: #667eea;
        }

        .auth-tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: #667eea;
        }

        /* Form Styles */
        .auth-form {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
        }

        .password-input {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
        }

        /* Button Styles */
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-google {
            background: white;
            color: #333;
            border: 2px solid #ddd;
        }

        .btn-google:hover {
            background: #f8f9fa;
            border-color: #ccc;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #666;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #eee;
        }

        .divider span {
            padding: 0 15px;
        }

        /* Links */
        .auth-links {
            margin-top: 20px;
            font-size: 14px;
        }

        .auth-link {
            color: #667eea;
            text-decoration: none;
            cursor: pointer;
            display: block;
            margin: 5px 0;
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        .back-home {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .back-home a {
            color: #666;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .back-home a:hover {
            color: #667eea;
        }

        /* Error Message */
        .error-message {
            background: #fee;
            color: #dc3545;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: left;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s ease;
        }

        /* Success Message */
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        /* Loading Spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        /* Main App Container */
        .app-container {
            display: none;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            min-height: 90vh;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 18px;
        }

        .nav-tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            flex-wrap: wrap;
        }

        .nav-tab {
            padding: 15px 25px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            flex: 1;
            min-width: 120px;
            text-align: center;
        }

        .nav-tab.active {
            border-bottom-color: #667eea;
            background: white;
            color: #667eea;
            font-weight: 600;
        }

        .content-area {
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            margin-bottom: 15px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .premium-badge {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            color: #333;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            display: inline-block;
            margin-left: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .auth-container {
                padding: 20px;
            }
            
            .app-container {
                border-radius: 10px;
            }
            
            .header {
                flex-direction: column;
                text-align: center;
                padding: 15px;
            }
            
            .user-info {
                flex-direction: column;
                text-align: center;
            }
            
            .nav-tabs {
                flex-direction: column;
            }
            
            .nav-tab {
                padding: 12px;
                border-bottom: none;
                border-right: 3px solid transparent;
                text-align: left;
            }
            
            .nav-tab.active {
                border-bottom: none;
                border-right-color: #667eea;
            }
            
            .content-area {
                padding: 15px;
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Authentication Screen -->
    <div class="auth-container" id="authScreen">
        <div class="logo">üîê</div>
        <h1>SecureVault</h1>
        <p class="subtitle">Your secure digital vault</p>
        
        <!-- Tabs -->
        <div class="auth-tabs">
            <button class="auth-tab active" onclick="showAuthForm('login')">Login</button>
            <button class="auth-tab" onclick="showAuthForm('signup')">Sign Up</button>
        </div>
        
        <!-- Error Message -->
        <div class="error-message" id="errorMessage"></div>
        
        <!-- Success Message -->
        <div class="success-message" id="successMessage"></div>
        
        <!-- Login Form -->
        <form id="loginForm" class="auth-form active" onsubmit="event.preventDefault(); loginWithEmail();">
            <div class="form-group">
                <label for="loginEmail">Email Address</label>
                <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <div class="password-input">
                    <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
                    <button type="button" class="toggle-password" onclick="togglePassword('loginPassword')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <div class="form-group">
                <a href="#" class="auth-link" onclick="showForgotPassword()">Forgot Password?</a>
            </div>
            
            <button type="submit" class="btn btn-primary" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>
        
        <!-- Signup Form -->
        <form id="signupForm" class="auth-form" onsubmit="event.preventDefault(); signupWithEmail();">
            <div class="form-group">
                <label for="signupName">Full Name</label>
                <input type="text" class="form-control" id="signupName" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group">
                <label for="signupEmail">Email Address</label>
                <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="signupPassword">Password (min. 6 characters)</label>
                <div class="password-input">
                    <input type="password" class="form-control" id="signupPassword" placeholder="Create a password" minlength="6" required>
                    <button type="button" class="toggle-password" onclick="togglePassword('signupPassword')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="password-input">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" minlength="6" required>
                    <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary" id="signupBtn">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
        </form>
        
        <!-- Forgot Password Form -->
        <form id="forgotPasswordForm" class="auth-form" onsubmit="event.preventDefault(); resetPassword();">
            <div class="form-group">
                <label for="resetEmail">Email Address</label>
                <input type="email" class="form-control" id="resetEmail" placeholder="Enter your email" required>
            </div>
            
            <button type="submit" class="btn btn-primary" id="resetBtn">
                <i class="fas fa-key"></i> Reset Password
            </button>
            
            <div class="form-group" style="text-align: center; margin-top: 15px;">
                <a href="#" class="auth-link" onclick="showAuthForm('login')">Back to Login</a>
            </div>
        </form>
        
        <!-- Google Sign-in Divider -->
        <div class="divider">
            <span>Or continue with</span>
        </div>
        
        <!-- Google Sign-in Button -->
        <button class="btn btn-google" onclick="signInWithGoogle()">
            <i class="fab fa-google"></i> Continue with Google
        </button>
        
        <!-- Back to Home -->
        <div class="back-home">
            <a href="index.html">
                <i class="fas fa-home"></i> Back to Home
            </a>
        </div>
    </div>

    <!-- Main Application -->
    <div class="app-container" id="appContainer">
        <!-- Header -->
        <div class="header">
            <h2><i class="fas fa-shield-alt"></i> SecureVault</h2>
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">U</div>
                <div>
                    <div id="userName">User</div>
                    <div id="userStatus" style="font-size: 12px;"></div>
                </div>
                <button class="btn btn-primary" onclick="goToHome()" style="margin-right: 10px;">
                    <i class="fas fa-home"></i> Home
                </button>
                <button class="btn btn-danger" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>

        <!-- Navigation -->
        <div class="nav-tabs">
            <div class="nav-tab active" onclick="showTab('dashboard')">
                <i class="fas fa-tachometer-alt"></i> Dashboard
            </div>
            <div class="nav-tab" onclick="showTab('ids')">
                <i class="fas fa-id-card"></i> IDs
            </div>
            <div class="nav-tab" onclick="showTab('passwords')">
                <i class="fas fa-key"></i> Passwords
            </div>
            <div class="nav-tab" onclick="showTab('notes')">
                <i class="fas fa-sticky-note"></i> Notes
            </div>
            <div class="nav-tab" onclick="showTab('documents')">
                <i class="fas fa-folder"></i> Documents
            </div>
            <div class="nav-tab" onclick="showTab('backup')">
                <i class="fas fa-cloud-upload-alt"></i> Backup
            </div>
            <div class="nav-tab" onclick="showTab('premium')">
                <i class="fas fa-crown"></i> Premium
            </div>
        </div>

        <!-- Content Area -->
        <div class="content-area" id="contentArea">
            <!-- Content will be loaded here -->
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        // Import the functions you need from the SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword, 
            signInWithPopup, 
            GoogleAuthProvider,
            signOut,
            onAuthStateChanged,
            sendPasswordResetEmail
        } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            doc, 
            setDoc, 
            getDoc, 
            updateDoc, 
            addDoc, 
            query, 
            where, 
            orderBy, 
            getDocs, 
            deleteDoc,
            serverTimestamp
        } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { 
            getStorage,
            ref,
            uploadBytes,
            getDownloadURL,
            deleteObject
        } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAPi764UXdaw3tfWpUGekoflOW-LK-xVtU",
            authDomain: "vault-2d534.firebaseapp.com",
            databaseURL: "https://vault-2d534-default-rtdb.firebaseio.com",
            projectId: "vault-2d534",
            storageBucket: "vault-2d534.firebasestorage.app",
            messagingSenderId: "934380066941",
            appId: "1:934380066941:web:e3439bb584338da9de3914"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);
        const googleProvider = new GoogleAuthProvider();

        // App State
        let currentUser = null;
        let userData = null;
        let isPremium = false;

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            initApp();
        });

        async function initApp() {
            console.log('Initializing SecureVault...');
            
            // Check auth state
            onAuthStateChanged(auth, async (user) => {
                console.log('Auth state changed:', user ? 'User logged in' : 'No user');
                if (user) {
                    currentUser = user;
                    await loadUserData();
                    showApp();
                    await checkPremiumStatus();
                } else {
                    showAuth();
                }
            });

            // Set up enter key for forms
            setupFormListeners();
        }

        // Form Listeners
        function setupFormListeners() {
            // Login form enter key
            document.getElementById('loginPassword')?.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') loginWithEmail();
            });
            
            // Signup form enter key
            document.getElementById('confirmPassword')?.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') signupWithEmail();
            });
            
            // Reset form enter key
            document.getElementById('resetEmail')?.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') resetPassword();
            });
        }

        // Show/Hide forms
        function showAuthForm(formType) {
            console.log('Showing form:', formType);
            
            // Hide all forms
            document.getElementById('loginForm').classList.remove('active');
            document.getElementById('signupForm').classList.remove('active');
            document.getElementById('forgotPasswordForm').classList.remove('active');
            
            // Remove active class from all tabs
            document.querySelectorAll('.auth-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected form
            document.getElementById(`${formType}Form`).classList.add('active');
            
            // Activate corresponding tab
            if (formType === 'login' || formType === 'signup') {
                document.querySelector(`.auth-tab[onclick="showAuthForm('${formType}')"]`).classList.add('active');
            }
            
            // Clear messages
            clearMessages();
        }

        function showForgotPassword() {
            showAuthForm('forgotPassword');
        }

        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Message handling
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.classList.add('show');
            console.error('Error:', message);
        }

        function showSuccess(message) {
            const successElement = document.getElementById('successMessage');
            successElement.textContent = message;
            successElement.classList.add('show');
            console.log('Success:', message);
        }

        function clearMessages() {
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('successMessage').classList.remove('show');
        }

        // Loading state
        function setLoading(buttonId, isLoading) {
            const button = document.getElementById(buttonId);
            if (!button) return;
            
            if (isLoading) {
                button.innerHTML = '<div class="spinner"></div> Loading...';
                button.disabled = true;
            } else {
                button.innerHTML = buttonId === 'loginBtn' ? 
                    '<i class="fas fa-sign-in-alt"></i> Login' : 
                    buttonId === 'signupBtn' ? 
                    '<i class="fas fa-user-plus"></i> Create Account' :
                    '<i class="fas fa-key"></i> Reset Password';
                button.disabled = false;
            }
        }

        // Email validation
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Email/Password Login
        async function loginWithEmail() {
            console.log('Login attempt...');
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                showError('Please enter both email and password');
                return;
            }
            
            if (!validateEmail(email)) {
                showError('Please enter a valid email address');
                return;
            }
            
            setLoading('loginBtn', true);
            
            try {
                console.log('Attempting Firebase login...');
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                console.log('Login successful:', userCredential.user);
                // onAuthStateChanged will handle the rest
            } catch (error) {
                console.error('Login error:', error.code, error.message);
                
                switch (error.code) {
                    case 'auth/invalid-credential':
                    case 'auth/wrong-password':
                        showError('Invalid email or password');
                        break;
                    case 'auth/user-not-found':
                        showError('No account found with this email');
                        break;
                    case 'auth/user-disabled':
                        showError('This account has been disabled');
                        break;
                    case 'auth/too-many-requests':
                        showError('Too many failed attempts. Please try again later');
                        break;
                    case 'auth/invalid-email':
                        showError('Invalid email format');
                        break;
                    default:
                        showError('Login failed: ' + error.message);
                }
            } finally {
                setLoading('loginBtn', false);
            }
        }

        // Email/Password Signup
        async function signupWithEmail() {
            console.log('Signup attempt...');
            const name = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validation
            if (!name || !email || !password || !confirmPassword) {
                showError('Please fill in all fields');
                return;
            }
            
            if (!validateEmail(email)) {
                showError('Please enter a valid email address');
                return;
            }
            
            if (password.length < 6) {
                showError('Password must be at least 6 characters long');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            
            setLoading('signupBtn', true);
            
            try {
                console.log('Creating Firebase user...');
                // Create user with email and password
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                console.log('User created:', user);
                
                // Update user profile with name
                await user.updateProfile({
                    displayName: name
                });
                
                // Create user document in Firestore
                await setDoc(doc(db, 'users', user.uid), {
                    email: email,
                    name: name,
                    photoURL: `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=667eea&color=fff`,
                    createdAt: serverTimestamp(),
                    isPremium: false,
                    limits: {
                        ids: 5,
                        passwords: 15,
                        notes: 10,
                        documents: 5,
                        images: 5
                    },
                    usage: {
                        ids: 0,
                        passwords: 0,
                        notes: 0,
                        documents: 0,
                        images: 0
                    }
                });
                
                console.log('User document created');
                showSuccess('Account created successfully!');
                
                // Clear form
                document.getElementById('signupName').value = '';
                document.getElementById('signupEmail').value = '';
                document.getElementById('signupPassword').value = '';
                document.getElementById('confirmPassword').value = '';
                
                // Auto-login after successful signup
                setTimeout(() => {
                    loginWithEmail();
                }, 2000);
                
            } catch (error) {
                console.error('Signup error:', error.code, error.message);
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        showError('An account with this email already exists');
                        break;
                    case 'auth/invalid-email':
                        showError('Invalid email address');
                        break;
                    case 'auth/weak-password':
                        showError('Password is too weak. Please use a stronger password');
                        break;
                    case 'auth/operation-not-allowed':
                        showError('Email/password accounts are not enabled. Please contact support');
                        break;
                    default:
                        showError('Signup failed: ' + error.message);
                }
            } finally {
                setLoading('signupBtn', false);
            }
        }

        // Reset Password
        async function resetPassword() {
            console.log('Reset password attempt...');
            const email = document.getElementById('resetEmail').value.trim();
            
            if (!email || !validateEmail(email)) {
                showError('Please enter a valid email address');
                return;
            }
            
            setLoading('resetBtn', true);
            
            try {
                console.log('Sending password reset email...');
                await sendPasswordResetEmail(auth, email);
                showSuccess('Password reset email sent! Check your inbox.');
                
                // Clear form
                document.getElementById('resetEmail').value = '';
                
                // Return to login after 3 seconds
                setTimeout(() => {
                    showAuthForm('login');
                }, 3000);
                
            } catch (error) {
                console.error('Reset password error:', error.code, error.message);
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        showError('No account found with this email');
                        break;
                    case 'auth/invalid-email':
                        showError('Invalid email address');
                        break;
                    case 'auth/too-many-requests':
                        showError('Too many requests. Please try again later');
                        break;
                    default:
                        showError('Failed to send reset email: ' + error.message);
                }
            } finally {
                setLoading('resetBtn', false);
            }
        }

        // Google Sign In
        async function signInWithGoogle() {
            console.log('Google sign-in attempt...');
            try {
                const result = await signInWithPopup(auth, googleProvider);
                const user = result.user;
                console.log('Google sign-in successful:', user);
                
                // Check if user document exists
                const userDocRef = doc(db, 'users', user.uid);
                const userDoc = await getDoc(userDocRef);
                
                if (!userDoc.exists()) {
                    console.log('Creating user document for Google user...');
                    // Create new user document for Google user
                    await setDoc(userDocRef, {
                        email: user.email,
                        name: user.displayName,
                        photoURL: user.photoURL,
                        createdAt: serverTimestamp(),
                        isPremium: false,
                        limits: {
                            ids: 5,
                            passwords: 15,
                            notes: 10,
                            documents: 5,
                            images: 5
                        },
                        usage: {
                            ids: 0,
                            passwords: 0,
                            notes: 0,
                            documents: 0,
                            images: 0
                        }
                    });
                }
                
                console.log('Google authentication complete');
                // onAuthStateChanged will handle the rest
                
            } catch (error) {
                console.error('Google sign-in error:', error.code, error.message);
                
                switch (error.code) {
                    case 'auth/popup-closed-by-user':
                        // User closed the popup, no error needed
                        console.log('User closed Google popup');
                        break;
                    case 'auth/cancelled-popup-request':
                        // Multiple popups opened, no error needed
                        console.log('Google popup cancelled');
                        break;
                    case 'auth/popup-blocked':
                        showError('Popup was blocked by browser. Please allow popups for this site.');
                        break;
                    default:
                        showError('Google sign-in failed: ' + error.message);
                }
            }
        }

        // Load user data
        async function loadUserData() {
            try {
                console.log('Loading user data for:', currentUser.uid);
                const userDocRef = doc(db, 'users', currentUser.uid);
                const userDoc = await getDoc(userDocRef);
                
                if (userDoc.exists()) {
                    userData = userDoc.data();
                    console.log('User data loaded:', userData);
                } else {
                    console.log('Creating new user document...');
                    // Create new user document if it doesn't exist
                    userData = {
                        email: currentUser.email,
                        name: currentUser.displayName || currentUser.email.split('@')[0],
                        photoURL: currentUser.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(currentUser.email)}&background=667eea&color=fff`,
                        createdAt: serverTimestamp(),
                        isPremium: false,
                        limits: {
                            ids: 5,
                            passwords: 15,
                            notes: 10,
                            documents: 5,
                            images: 5
                        },
                        usage: {
                            ids: 0,
                            passwords: 0,
                            notes: 0,
                            documents: 0,
                            images: 0
                        }
                    };
                    
                    await setDoc(userDocRef, userData);
                }
                
                updateUI();
                
            } catch (error) {
                console.error('Error loading user data:', error);
                showError('Failed to load user data');
            }
        }

        // Update UI
        function updateUI() {
            console.log('Updating UI...');
            document.getElementById('userName').textContent = userData.name || currentUser.email;
            
            // Set user avatar
            const avatarElement = document.getElementById('userAvatar');
            if (userData.photoURL) {
                avatarElement.innerHTML = `<img src="${userData.photoURL}" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;">`;
            } else {
                const initials = (userData.name || currentUser.email).charAt(0).toUpperCase();
                avatarElement.textContent = initials;
            }
            
            // Set status
            const statusElement = document.getElementById('userStatus');
            if (userData.isPremium) {
                statusElement.innerHTML = '<span class="premium-badge">PREMIUM</span>';
                isPremium = true;
            } else {
                statusElement.textContent = 'Free User';
                isPremium = false;
            }
        }

        // Check premium status
        async function checkPremiumStatus() {
            try {
                const premiumDocRef = doc(db, 'premium', currentUser.uid);
                const premiumDoc = await getDoc(premiumDocRef);
                
                if (premiumDoc.exists()) {
                    const premiumData = premiumDoc.data();
                    const expiryDate = new Date(premiumData.expiryDate);
                    
                    if (expiryDate > new Date()) {
                        isPremium = true;
                        userData.isPremium = true;
                        await updateDoc(doc(db, 'users', currentUser.uid), {
                            isPremium: true,
                            premiumPlan: premiumData.plan,
                            premiumExpiry: expiryDate.toLocaleDateString()
                        });
                        updateUI();
                    } else {
                        // Premium expired
                        await updateDoc(doc(db, 'users', currentUser.uid), {
                            isPremium: false
                        });
                        await deleteDoc(premiumDocRef);
                        isPremium = false;
                        userData.isPremium = false;
                        updateUI();
                    }
                }
            } catch (error) {
                console.error('Error checking premium status:', error);
            }
        }

            console.log('Showing tab:', tabName);

            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');

            // Load tab content

                    break;
                case 'passwords':

                    break;

                    break;
                case 'backup':
                    loadBackupTab();
                    break;
                case 'premium':
                    loadPremiumTab();
                    break;
            }
        }
