<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureVault - User Panel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* All CSS from previous users.html remains the same */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .logo {
            width: 100px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .btn-google {
            background: #4285F4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            transition: background 0.3s;
        }

        .btn-google:hover {
            background: #357ae8;
        }

        .app-container {
            display: none;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            min-height: 90vh;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .nav-tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .nav-tab {
            padding: 15px 25px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .nav-tab.active {
            border-bottom-color: #667eea;
            background: white;
            color: #667eea;
        }

        .content-area {
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .card h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .item-list {
            list-style: none;
            margin-top: 10px;
        }

        .item-list li {
            padding: 10px;
            background: white;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .premium-badge {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            color: #333;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .auth-box {
                padding: 20px;
            }
            
            .content-area {
                grid-template-columns: 1fr;
            }
            
            .nav-tabs {
                flex-wrap: wrap;
            }
            
            .nav-tab {
                flex: 1;
                min-width: 120px;
                text-align: center;
                padding: 12px 10px;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            width: 90%;
        }

        .pin-input {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        .pin-input input {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 20px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress {
            height: 100%;
            background: #28a745;
            transition: width 0.3s;
        }

        .upload-area {
            border: 2px dashed #ddd;
            padding: 40px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #f8f9fa;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: white;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <!-- Authentication Screen -->
    <div class="auth-container" id="authScreen">
        <div class="auth-box">
            <div class="logo">üîê</div>
            <h1>SecureVault</h1>
            <p style="margin-bottom: 30px; color: #666;">Your secure digital vault</p>
            <button class="btn-google" id="googleSignInBtn">
                <i class="fab fa-google"></i> Sign in with Google
            </button>
            <div id="errorMessage" style="color: #dc3545; margin-top: 15px;"></div>
        </div>
    </div>

    <!-- Main Application -->
    <div class="container" id="appContainer">
        <div class="app-container">
            <!-- Header -->
            <div class="header">
                <h2><i class="fas fa-shield-alt"></i> SecureVault</h2>
                <div class="user-info">
                    <img id="userAvatar" class="user-avatar" src="" alt="Avatar">
                    <div>
                        <div id="userName"></div>
                        <div id="userStatus" style="font-size: 12px;"></div>
                    </div>
                    <button class="btn btn-danger" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                
                <!-- Add this button to users.html header -->
<button class="btn" onclick="goToHome()" style="margin-right: 10px;">
    <i class="fas fa-home"></i> Home
</button>

            </div>
            </div>

            <!-- Navigation -->
            <div class="nav-tabs">
                <div class="nav-tab active" onclick="showTab('dashboard')">Dashboard</div>
                <div class="nav-tab" onclick="showTab('ids')">IDs</div>
                <div class="nav-tab" onclick="showTab('passwords')">Passwords</div>
                <div class="nav-tab" onclick="showTab('notes')">Notes</div>
                <div class="nav-tab" onclick="showTab('documents')">Documents</div>
                <div class="nav-tab" onclick="showTab('backup')">Backup</div>
                <div class="nav-tab" onclick="showTab('premium')">Premium</div>
            </div>

            <!-- Content Area -->
            <div class="content-area" id="contentArea">
                <!-- Tab content will be loaded here -->
            </div>
        </div>
    </div>

    <!-- PIN Modal -->
    <div class="modal" id="pinModal">
        <div class="modal-content">
            <h3>Enter Security PIN</h3>
            <p style="color: #666; margin-bottom: 20px;">Enter your 6-digit PIN for extra security</p>
            <div class="pin-input">
                <input type="password" maxlength="1" oninput="moveToNext(this, 1)">
                <input type="password" maxlength="1" oninput="moveToNext(this, 2)">
                <input type="password" maxlength="1" oninput="moveToNext(this, 3)">
                <input type="password" maxlength="1" oninput="moveToNext(this, 4)">
                <input type="password" maxlength="1" oninput="moveToNext(this, 5)">
                <input type="password" maxlength="1" oninput="moveToNext(this, 6)">
            </div>
            <button class="btn btn-primary" onclick="verifyPIN()">Verify</button>
            <button class="btn" onclick="setupNewPIN()" style="margin-left: 10px;">Setup New PIN</button>
        </div>
    </div>

    <!-- Image Preview Modal -->
    <div class="modal" id="imageModal">
        <div class="modal-content">
            <h3>Image Preview</h3>
            <img id="modalImage" style="width: 100%; max-height: 400px; object-fit: contain;">
            <button class="btn btn-danger" onclick="closeImageModal()" style="margin-top: 20px;">Close</button>
        </div>
    </div>

    <!-- CryptoJS for encryption -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <script type="module">
        // Import Firebase modules
        import { 
            auth, db, storage, googleProvider,
            signInWithPopup, collection, doc, getDoc, 
            setDoc, updateDoc, addDoc, query, where, 
            orderBy, getDocs, deleteDoc, serverTimestamp,
            ref, uploadBytes, getDownloadURL, deleteObject
        } from './firebase-config.js';

        // Import auth functions
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

        // App State
        let currentUser = null;
        let userData = null;
        let isPremium = false;
        let inactivityTimer;
        const INACTIVITY_TIMEOUT = 5 * 60 * 1000; // 5 minutes

        // Initialize app
        document.addEventListener('DOMContentLoaded', initApp);

        async function initApp() {
            // Setup event listeners
            document.getElementById('googleSignInBtn').addEventListener('click', signInWithGoogleHandler);
            document.getElementById('logoutBtn').addEventListener('click', logoutHandler);

            // Check auth state
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    currentUser = user;
                    await loadUserData();
                    showApp();
                    startInactivityTimer();
                    await checkPremiumStatus();
                } else {
                    showAuth();
                }
            });

            // Reset inactivity timer on user activity
            document.addEventListener('mousemove', resetInactivityTimer);
            document.addEventListener('keypress', resetInactivityTimer);
        }

        // Google Sign In Handler
        async function signInWithGoogleHandler() {
            try {
                await signInWithPopup(auth, googleProvider);
            } catch (error) {
                showError('Authentication failed: ' + error.message);
            }
        }

        // Load user data from Firestore
        async function loadUserData() {
            try {
                const userDocRef = doc(db, 'users', currentUser.uid);
                const userDoc = await getDoc(userDocRef);
                
                if (userDoc.exists()) {
                    userData = userDoc.data();
                    updateUI();
                } else {
                    // Create new user document
                    userData = {
                        email: currentUser.email,
                        name: currentUser.displayName,
                        photoURL: currentUser.photoURL,
                        createdAt: serverTimestamp(),
                        isPremium: false,
                        limits: {
                            ids: 5,
                            passwords: 15,
                            notes: 10,
                            documents: 5,
                            images: 5
                        },
                        usage: {
                            ids: 0,
                            passwords: 0,
                            notes: 0,
                            documents: 0,
                            images: 0
                        }
                    };
                    
                    await setDoc(userDocRef, userData);
                }
                
                // Check if PIN is set
                const pinDocRef = doc(db, 'pins', currentUser.uid);
                const pinDoc = await getDoc(pinDocRef);
                if (!pinDoc.exists()) {
                    showPINModal();
                }
                
            } catch (error) {
                console.error('Error loading user data:', error);
                showError('Failed to load user data');
            }
        }

        // Show/Hide screens
        function showApp() {
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('appContainer').style.display = 'block';
            showTab('dashboard');
        }

        function showAuth() {
            document.getElementById('authScreen').style.display = 'flex';
            document.getElementById('appContainer').style.display = 'none';
        }

        function updateUI() {
            document.getElementById('userName').textContent = userData.name || currentUser.email;
            document.getElementById('userAvatar').src = userData.photoURL || 'https://via.placeholder.com/40';
            
            const statusElement = document.getElementById('userStatus');
            if (userData.isPremium) {
                statusElement.innerHTML = '<span class="premium-badge">PREMIUM</span>';
                isPremium = true;
            } else {
                statusElement.textContent = 'Free User';
                isPremium = false;
            }
        }

        // Tab Navigation
        function showTab(tabName) {
            // Update active tab
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Load tab content
            const contentArea = document.getElementById('contentArea');
            
            switch(tabName) {
                case 'dashboard':
                    loadDashboardTab();
                    break;
                case 'ids':
                    loadIDsTab();
                    break;
                case 'passwords':
                    loadPasswordsTab();
                    break;
                case 'notes':
                    loadNotesTab();
                    break;
                case 'documents':
                    loadDocumentsTab();
                    break;
                case 'backup':
                    loadBackupTab();
                    break;
                case 'premium':
                    loadPremiumTab();
                    break;
            }
        }

        // Dashboard Tab
        async function loadDashboardTab() {
            const usage = userData.usage || {};
            const limits = userData.limits || {};
            
            const content = `
                <div class="card">
                    <h3><i class="fas fa-tachometer-alt"></i> Dashboard Overview</h3>
                    <p>Welcome back, ${userData.name || 'User'}!</p>
                    
                    ${isPremium ? `
                        <div style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); padding: 15px; border-radius: 10px; color: white; margin: 15px 0;">
                            <h4><i class="fas fa-crown"></i> Premium Status: Active</h4>
                            <p>Unlimited storage ‚Ä¢ Auto Backup ‚Ä¢ Multi-device Sync</p>
                        </div>
                    ` : ''}
                    
                    <div style="margin-top: 20px;">
                        <h4>Storage Usage</h4>
                        ${Object.keys(usage).map(item => {
                            const used = usage[item] || 0;
                            const limit = isPremium ? '‚àû' : (limits[item] || 0);
                            const percent = isPremium ? 0 : Math.min((used / limits[item]) * 100, 100);
                            return `
                                <div style="margin: 15px 0;">
                                    <div style="display: flex; justify-content: space-between;">
                                        <span>${item.charAt(0).toUpperCase() + item.slice(1)}</span>
                                        <span>${used} / ${limit}</span>
                                    </div>
                                    ${!isPremium ? `
                                        <div class="progress-bar">
                                            <div class="progress" style="width: ${percent}%"></div>
                                        </div>
                                    ` : ''}
                                </div>
                            `;
                        }).join('')}
                    </div>
                    
                    <div style="margin-top: 20px;">
                        <h4>Quick Actions</h4>
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; margin-top: 15px;">
                            <button class="btn btn-primary" onclick="showTab('ids')">
                                <i class="fas fa-id-card"></i> Add ID
                            </button>
                            <button class="btn btn-primary" onclick="showTab('passwords')">
                                <i class="fas fa-key"></i> Add Password
                            </button>
                            <button class="btn btn-primary" onclick="showTab('documents')">
                                <i class="fas fa-file-upload"></i> Upload File
                            </button>
                            <button class="btn btn-success" onclick="createBackup()">
                                <i class="fas fa-cloud-upload-alt"></i> Backup Now
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('contentArea').innerHTML = content;
        }

        // IDs Tab
        async function loadIDsTab() {
            const content = `
                <div class="card">
                    <h3><i class="fas fa-id-card"></i> ID Management</h3>
                    <p>Stored IDs: ${userData.usage.ids || 0}/${isPremium ? 'Unlimited' : (userData.limits.ids || 5)}</p>
                    
                    <div class="form-group">
                        <label>ID Type</label>
                        <select class="form-control" id="idType">
                            <option value="passport">Passport</option>
                            <option value="driver">Driver's License</option>
                            <option value="national">National ID</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>ID Number</label>
                        <input type="text" class="form-control" id="idNumber" placeholder="Enter ID number">
                    </div>
                    
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" class="form-control" id="idName" placeholder="Enter full name">
                    </div>
                    
                    <div class="form-group">
                        <label>Expiration Date</label>
                        <input type="date" class="form-control" id="idExpiry">
                    </div>
                    
                    <button class="btn btn-primary" onclick="saveID()">
                        <i class="fas fa-save"></i> Save ID
                    </button>
                    
                    <div id="idList" class="item-list" style="margin-top: 20px;"></div>
                </div>
            `;
            
            document.getElementById('contentArea').innerHTML = content;
            await loadIDList();
        }

        // Save ID (Encrypted)
        async function saveID() {
            if (!checkLimit('ids')) return;
            
            const idType = document.getElementById('idType').value;
            const idNumber = document.getElementById('idNumber').value;
            const idName = document.getElementById('idName').value;
            const idExpiry = document.getElementById('idExpiry').value;
            
            if (!idNumber || !idName) {
                alert('Please fill in all required fields');
                return;
            }
            
            const idData = {
                type: idType,
                number: encryptData(idNumber),
                name: encryptData(idName),
                expiry: idExpiry || '',
                createdAt: new Date().toISOString()
            };
            
            try {
                await addDoc(collection(db, 'vaults', currentUser.uid, 'ids'), idData);
                
                // Update usage
                await updateUsage('ids', 1);
                await loadIDList();
                clearIDForm();
                
                alert('ID saved securely!');
            } catch (error) {
                console.error('Error saving ID:', error);
                alert('Failed to save ID: ' + error.message);
            }
        }

        // Load ID List
        async function loadIDList() {
            try {
                const idsQuery = query(
                    collection(db, 'vaults', currentUser.uid, 'ids'),
                    orderBy('createdAt', 'desc')
                );
                
                const querySnapshot = await getDocs(idsQuery);
                const idList = document.getElementById('idList');
                
                if (!idList) return;
                
                if (querySnapshot.empty) {
                    idList.innerHTML = '<p style="color: #666; text-align: center;">No IDs saved yet</p>';
                    return;
                }
                
                idList.innerHTML = '';
                
                querySnapshot.forEach((docSnap) => {
                    const data = docSnap.data();
                    const item = document.createElement('li');
                    item.innerHTML = `
                        <div>
                            <strong>${data.type.toUpperCase()}</strong><br>
                            <small>${decryptData(data.name)}</small><br>
                            <small style="color: #666;">${data.expiry ? 'Expires: ' + data.expiry : ''}</small>
                        </div>
                        <div>
                            <button class="btn" onclick="copyToClipboard('${data.number}')">
                                <i class="fas fa-copy"></i>
                            </button>
                            <button class="btn btn-danger" onclick="deleteItem('ids', '${docSnap.id}')">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    `;
                    idList.appendChild(item);
                });
            } catch (error) {
                console.error('Error loading IDs:', error);
                document.getElementById('idList').innerHTML = '<p style="color: #dc3545;">Error loading IDs</p>';
            }
        }

        // Passwords Tab
        async function loadPasswordsTab() {
            const content = `
                <div class="card">
                    <h3><i class="fas fa-key"></i> Password Manager</h3>
                    <p>Stored passwords: ${userData.usage.passwords || 0}/${isPremium ? 'Unlimited' : (userData.limits.passwords || 15)}</p>
                    
                    <div class="form-group">
                        <label>Website/Service</label>
                        <input type="text" class="form-control" id="passwordService" placeholder="e.g., google.com">
                    </div>
                    
                    <div class="form-group">
                        <label>Username/Email</label>
                        <input type="text" class="form-control" id="passwordUsername" placeholder="Enter username">
                    </div>
                    
                    <div class="form-group">
                        <label>Password</label>
                        <div style="display: flex; gap: 10px;">
                            <input type="password" class="form-control" id="passwordValue" placeholder="Enter password">
                            <button class="btn" onclick="togglePasswordVisibility('passwordValue')">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="btn" onclick="generatePassword()">
                                <i class="fas fa-dice"></i> Generate
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Notes (Optional)</label>
                        <textarea class="form-control" id="passwordNotes" rows="2" placeholder="Additional notes"></textarea>
                    </div>
                    
                    <button class="btn btn-primary" onclick="savePassword()">
                        <i class="fas fa-save"></i> Save Password
                    </button>
                    
                    <div id="passwordList" class="item-list" style="margin-top: 20px;"></div>
                </div>
            `;
            
            document.getElementById('contentArea').innerHTML = content;
            await loadPasswordList();
        }

        // Save Password (Encrypted)
        async function savePassword() {
            if (!checkLimit('passwords')) return;
            
            const service = document.getElementById('passwordService').value;
            const username = document.getElementById('passwordUsername').value;
            const password = document.getElementById('passwordValue').value;
            const notes = document.getElementById('passwordNotes').value;
            
            if (!service || !username || !password) {
                alert('Please fill in all required fields');
                return;
            }
            
            const passwordData = {
                service: encryptData(service),
                username: encryptData(username),
                password: encryptData(password),
                notes: encryptData(notes || ''),
                createdAt: new Date().toISOString()
            };
            
            try {
                await addDoc(collection(db, 'vaults', currentUser.uid, 'passwords'), passwordData);
                
                await updateUsage('passwords', 1);
                await loadPasswordList();
                clearPasswordForm();
                
                alert('Password saved securely!');
            } catch (error) {
                console.error('Error saving password:', error);
                alert('Failed to save password: ' + error.message);
            }
        }

        // Load Password List
        async function loadPasswordList() {
            try {
                const passwordsQuery = query(
                    collection(db, 'vaults', currentUser.uid, 'passwords'),
                    orderBy('createdAt', 'desc')
                );
                
                const querySnapshot = await getDocs(passwordsQuery);

        // Handle File Upload
        async function handleFileUpload(event) {
            const files = event.target.files;
            if (!files.length) return;
            
            const uploadProgress = document.getElementById('uploadProgress');
            const progressBar = document.getElementById('uploadProgressBar');
            const statusText = document.getElementById('uploadStatus');
            
            uploadProgress.style.display = 'block';
            
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                
                // Check file type and size
                const fileType = file.type;
                const isImage = fileType.startsWith('image/');
                const fileSizeMB = file.size / (1024 * 1024);
                
                if (isImage && !isPremium && fileSizeMB > 0.5) { // 500KB limit for free users
                    alert('Free users can only upload images up to 500KB. Upgrade to Premium for larger files.');
                    continue;
                }
                
                if (!isPremium && fileSizeMB > 1) {
                    alert('Free users can only upload files up to 1MB');
                    continue;
                }
                
                if (isPremium && fileSizeMB > 2) {
                    alert('Premium users can upload files up to 2MB');
                    continue;
                }
                
                // Update progress
                const progress = ((i + 1) / files.length) * 100;
                progressBar.style.width = `${progress}%`;
                statusText.textContent = `Uploading ${i + 1} of ${files.length}: ${file.name}`;
                
                try {
                    // Upload to Firebase Storage
                    const storageRef = ref(storage, `users/${currentUser.uid}/${Date.now()}_${file.name}`);
                    await uploadBytes(storageRef, file);
                    const downloadURL = await getDownloadURL(storageRef);
                    
                    // Save metadata to Firestore
                    const fileData = {
                        name: file.name,
                        type: fileType,
                        size: file.size,
                        url: downloadURL,
                        isImage: isImage,
                        createdAt: new Date().toISOString()
                    };
                    
                    await addDoc(collection(db, 'vaults', currentUser.uid, 'documents'), fileData);
                    
                    // Update usage
                    const usageType = isImage ? 'images' : 'documents';
                    await updateUsage(usageType, 1);
                    
                } catch (error) {
                    console.error('Error uploading file:', error);
                    alert(`Failed to upload ${file.name}: ${error.message}`);
                }
            }
            
            // Reset and reload
            progressBar.style.width = '0%';
            statusText.textContent = '';
            uploadProgress.style.display = 'none';
            event.target.value = '';
            
            await loadDocumentsList();
            alert('Files uploaded successfully!');
        }

            document.getElementById('imageModal').style.display = 'flex';
        }

        function closeImageModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        function downloadFile(url, filename) {
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function copyToClipboard(encryptedText) {
            const decrypted = decryptData(encryptedText);
            if (decrypted === 'Decryption failed') {
                alert('Failed to decrypt data');
                return;
            }
            
            navigator.clipboard.writeText(decrypted).then(() => {
                alert('Copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy: ', err);
                alert('Failed to copy to clipboard');
            });
        }

        // Notes Functions
        async function saveNote() {
            if (!checkLimit('notes')) return;
            
            const title = document.getElementById('noteTitle').value;
            const content = document.getElementById('noteContent').value;
            
            if (!title || !content) {
                alert('Please fill in all fields');
                return;
            }
            
            const noteData = {
                title: encryptData(title),
                content: encryptData(content),
                createdAt: new Date().toISOString()
            };
            
            try {
                await addDoc(collection(db, 'vaults', currentUser.uid, 'notes'), noteData);
                await updateUsage('notes', 1);
                await loadNotesList();
                
                document.getElementById('noteTitle').value = '';
                document.getElementById('noteContent').value = '';
                
                alert('Note saved securely!');
            } catch (error) {
                console.error('Error saving note:', error);
                alert('Failed to save note: ' + error.message);
            }
        }

        async function loadNotesList() {
            try {
                const notesQuery = query(
                    collection(db, 'vaults', currentUser.uid, 'notes'),
                    orderBy('createdAt', 'desc')
                );
                
                const querySnapshot = await getDocs(notesQuery);
                const notesList = document.getElementById('notesList');
                
                if (!notesList) return;
                
                if (querySnapshot.empty) {
                    notesList.innerHTML = '<p style="color: #666; text-align: center;">No notes saved yet</p>';
                    return;
                }
                
                notesList.innerHTML = '';
                
                querySnapshot.forEach((docSnap) => {
                    const data = docSnap.data();
                    const item = document.createElement('li');
                    item.innerHTML = `
                        <div>
                            <strong>${decryptData(data.title)}</strong><br>
                            <small>${decryptData(data.content).substring(0, 50)}${decryptData(data.content).length > 50 ? '...' : ''}</small>
                        </div>
                        <div>
                            <button class="btn" onclick="viewNote('${docSnap.id}')">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="btn btn-danger" onclick="deleteItem('notes', '${docSnap.id}')">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    `;
                    notesList.appendChild(item);
                });
            } catch (error) {
                console.error('Error loading notes:', error);
                document.getElementById('notesList').innerHTML = '<p style="color: #dc3545;">Error loading notes</p>';
            }
        }

        async function viewNote(noteId) {
            try {
                const noteDoc = await getDoc(doc(db, 'vaults', currentUser.uid, 'notes', noteId));
                if (noteDoc.exists()) {
                    const data = noteDoc.data();
                    alert(`Title: ${decryptData(data.title)}\n\nContent: ${decryptData(data.content)}`);
                }
            } catch (error) {
                console.error('Error viewing note:', error);
                alert('Failed to load note');
            }
        }
    </script>
